require:
  - rubocop-rspec
  - rubocop-thread_safety

AllCops:
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - 'bin/*'
    - 'script/**/*'
    - 'vendor/**/*'
    - 'spec/**/*'
    - 'tmp/**/*'
    - '**/Rakefile'
    - '**/Gemfile'
    - '*.gemspec'
    - 'node_modules/**/*'
  CacheRootDirectory: tmp/cache/rubocop
Layout/InitialIndentation:
  Enabled: true
  Exclude:
    - 'spec/**/*'
  IndentationWidth: 2
# ファイルの先頭に空行を入れるのは禁止
Layout/LeadingEmptyLines:
  Enabled: true
